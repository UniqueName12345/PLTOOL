<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="translator.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLTOOL</title>
    <!-- bootstrap and jqurery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>PLTOOL - A bi-way translator for English and Pig Latin</h1>
    <!-- a text box for the input text -->
    <div class="container">
        <div class="row">
            <div class="col">
                <input type="text" id="inputText" class="form-control">
            </div>
        </div>
        <!-- two buttons, one to translate the text from English to Pig Latin and the other to translate the text from Pig Latin to English -->
        <div class="row">
            <div class="col">
                <button type="button" id="translate" class="btn btn-primary">Translate</button>
            </div>
        </div>
    </div>
    <script>
        // get the input text from the text box
        var inputText = document.getElementById("inputText");
        // get the translate button
        var translateButton = document.getElementById("translate");
        // add an event listener to the translate button
        translateButton.addEventListener("click", function() {
            // set "language" to the output of the "detectLanguage" function
            var language = detectLanguage(inputText.value);
            // call the "translate" function with the input text and the language
            translate(inputText.value, language);
        })
    </script>
</body>
